<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraDEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dracula.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/comunidade.css">
</head>
<body>
    <header>
        <section class="header">
        <img src="img/Logo.svg" class="logo" alt="Logo do AluraDEV">
            <input type="text" name="barra de pesquisa" class="input-style header__barradepesquisa" placeholder="Busque por algo">
            <div class="header__perfil">
                <p class="header__perfil-nome"><img src="img/unnamed.webp" alt="Foto de perfil" class="header__perfil-foto">Igor M.G.</p>
            </div>

            <div class="icone-box">
                <a class="icone icon-lupa"></a>
                <a class="icone icon-menu"></a>
            </div>
        </section>
    </header>

    <main>
        <section class="menu">
            <p class="titulo">MENU</p>
            <nav>
                <ul class="menu__box">
                    <li class="desativo">
                        <iframe class="menu__icone icon-code desativo-icone"></iframe>
                        <a href="index.html" class="menu__link">Editor de código</a>
                    </li>
                    <li>
                        <iframe class="menu__icone icon-comunidade ativo-icone"></iframe>
                        <a href="comunidade.html" class="menu__link">Comunidade</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="secao__cards">

            <div class="card">
                <div class="card__code-box">
                    <code class="code__campo card__code" aria-label="Editor de Codigo"></code>
                </div>

                <div class="card__projeto">
                    <h1 class="card__titulo">Titulo do projeto</h1>
                    <p class="card__descricao">Essa é a descrição do meu projeto.</p>

                    <div class="card__footer">
                        <div class="card__interacoes">
                            <div class="card__interacoes-box">
                                <img src="img/Vectorcomentario.svg" alt="Comentario" class="card__interacoes-comentario">
                                <p>9</p>
                            </div>

                            <div class="card__interacoes-box curtir">
                                <svg width="20" height="18" viewBox="0 0 20 18" class="card__interacoes-curtir" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18.0587 1.44659C15.9181 -0.377597 12.7346 -0.0494787 10.7698 1.97783L10.0003 2.77078L9.23077 1.97783C7.26987 -0.0494787 4.08243 -0.377597 1.94185 1.44659C-0.51123 3.5403 -0.640134 7.29804 1.55514 9.56752L9.11359 17.3721C9.60186 17.876 10.3948 17.876 10.8831 17.3721L18.4415 9.56752C20.6407 7.29804 20.5118 3.5403 18.0587 1.44659Z"/>
                                </svg>
                                <p class="numero-curtidas">9</p>
                            </div>
                        </div>
                        <div class="card__perfil">
                            <img src="img/unnamed.webp" class="card__perfil-foto">
                            <p class="card__perfil-nome">@Igor M.G.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/comunidade.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
