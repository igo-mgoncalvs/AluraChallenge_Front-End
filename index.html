<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraDEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/darcula.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <section class="header">
        <img src="img/Logo.svg" class="logo" alt="Logo do AluraDEV">
            <input type="text" name="barra de pesquisa" class="input-style header__barradepesquisa" placeholder="Busque por algo">
            <div class="header__perfil">
                <p class="header__perfil-nome"><img src="img/unnamed.webp" alt="Foto de perfil" class="header__perfil-foto">Igor M.G.</p>
            </div>

            <div class="icone-box">
                <a class="icone icon-lupa"></a>
                <a class="icone icon-menu"></a>
            </div>
        </section>
    </header>

    <main>
        <section class="menu">
            <p class="titulo">MENU</p>
            <nav>
                <ul class="menu__box">
                    <li>
                        <iframe class="menu__icone icon-code ativo-icone"></iframe>
                        <a href="index.html" class="menu__link">Editor de código</a>
                    </li>
                    <li class="desativo">
                        <iframe class="menu__icone icon-comunidade desativo-icone"></iframe>
                        <a href="comunidade.html" class="menu__link">Comunidade</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="code">
            <div class="code__campo--box">
                <code contenteditable="true" id="tab" class="code__campo hljs" aria-label="Editor de Codigo" data-code=""></code>
            </div>

            <button class="botao">Visualizar com o highlight</button>
        </section>

        <section class="projeto">
            <p class="titulo">PROJETO</p>
            <input type="text" class="input-style" placeholder="Nome do seu projeto" data-titulo="">
            <textarea class="input-style descricao" placeholder="Descrição do seu projeto" data-descricao=""></textarea>

            <p class="titulo personalizacao">PERSONALIZAÇÃO</p>
            
            <div class="responsivo">
                <select class="input-style select">
                    <option value="javascript" class="opcao">JavaScript</option>
                    <option value="html" class="opcao">HTML</option>
                    <option value="css" class="opcao">CSS</option>
                </select>
                <input type="color" class="projeto__color" value="#69cefb" data-color="">
            </div>

            <button class="botao salvar">Salvar projeto</button>
        </section>
    </main>
    <script src="js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
