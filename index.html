<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/Logo.svg" alt="Logo do Alu raDEV">
        <div>
            <img src="img/Lupa.svg" class="cabecalho__icone" alt="Abrir barra  de pesquisa">
            <img src="img/Menu.svg" class="cabecalho__icone" alt="Abrir Menu" >
        </div>
    </header>
    
    <main>
        <section class="editor">
            <div class="editor__color" >
                <code class="editor__code" contenteditable="true" maxlength="200"></code>
            </div>
            <button class="editor__button">Visualizar com o highlight</button>
        </section>

        <section class="projeto">
            <p class="projeto__titulo">PROJETO</p>
            <input type="text" name="Nome do Projeto" placeholder="Nome do seu projeto" class="projeto__input nome">
            <textarea type="text" name="Descrição do Projeto" placeholder="Descrição do seu projeto" class="projeto__input descricao" maxlength="200"></textarea>
        </section>
        
    </main>
</body>
</html>
